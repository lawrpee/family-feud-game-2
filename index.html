<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <div class="game-board">
        <h1>Family Feud</h1>
        <div class="question">Name a fruit</div>
        <div class="answers">
            <div class="flipbox" data-answer="Apple" data-points="30">1</div>
            <div class="flipbox" data-answer="Banana" data-points="25">2</div>
            <div class="flipbox" data-answer="Orange" data-points="20">3</div>
            <div class="flipbox" data-answer="Grape" data-points="15">4</div>
            <div class="flipbox" data-answer="Mango" data-points="10">5</div>
            <div class="flipbox" data-answer="Pineapple" data-points="5">6</div>
            <div class="flipbox" data-answer="Strawberry" data-points="5">7</div>
            <div class="flipbox" data-answer="Blueberry" data-points="5">8</div>
        </div>
        <div class="scoreboard">
            <div>Team 1: <span id="team1-score">0</span></div>
            <div>Team 2: <span id="team2-score">0</span></div>
        </div>
        <div class="timer">
            <button onclick="startTimer()">Start Timer</button>
            <span id="countdown">60</span> seconds remaining
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
