<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="/tree/main/styles.css">
</head>
<body>
    <div class="game-board">
        <h1>Family Feud</h1>
        <div class="question">Name a fruit</div>
        <div class="answers">
            <div class="answer" data-points="30">Apple</div>
            <div class="answer" data-points="25">Banana</div>
            <div class="answer" data-points="20">Orange</div>
            <div class="answer" data-points="15">Grape</div>
            <div class="answer" data-ppoints="10">Mango</div>
        </div>
        <div class="scoreboard">
            <div>Team 1: <span id="team1-score">0</span></div>
            <div>Team 2: <span id="team2-score">0</span></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
